<html>
  <body>
    <script>
      window.onload=()=>{
        var f = document.createElement('iframe');
        f.src = window.location;
        f.style.width='99%';
        f.style.height='99%';
        document.body.appendChild(f);
      }
      window.addEventListener('message',(e)=>{
        alert(e.data);
        if (e.data==true) {
          window.frames[0].contentWindow.postMessage(document.body.innerHTML.toString());
        } else {
          document.body.innerHTML = e.data;
        }
      },true);
      window.parent.postMessage(true);
    </script>
  </body>
</html>
